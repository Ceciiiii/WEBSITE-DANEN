<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #000;
    }
    
    header{
        margin-bottom: 25px;
    }

    .logo-bar {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 5px;
    }

    .logo-bar img {
    width: 600px;
    height: 50px;
    }

    .nav-menu {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 0px;
    }

    .nav-menu a {
    text-decoration: none;
    color: #000;
    font-weight: 500;
    font-size: 14px;
    }

    .nav-menu a:hover {
    color: #ff5500;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      max-width: 800px;
      margin: 0 auto 40px auto;
    }

    .product-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 10px;
    background-color: #f5f5f5;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    }
    
    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .product-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    }

    .product-name {
    margin-top: 10px;
    font-size: 14px;
    font-weight: 500;
    color: #333;
    text-align: center;
    }

    footer {
      background-color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #333;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-bar">
            <img src="image/header.png" alt="header"/>
    </div>
    <nav class="nav-menu">
      <a href="mouse.html">Mouse</a>
      <a href="keyboard.html">Keyboard</a>
      <a href="mousepad.html">Mousepad</a>
      <a href="index.html">Home</a>
      <a href="headset.html">Headset</a>
      <a href="gamepad.html">Gamepad</a>
      <a href="monitor.html">Monitor</a>
    </nav>
  </header>

  <main>
    <h2>Mouse</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="image/mouse gaming.jpg" alt="Mouse 1">
        <p class="product-name">Mouse Gaming</p>
      </div>
      <div class="product-card">
        <img src="image/Mouse Logitech.jpg" alt="Mouse 2">
        <p class="product-name">Mouse Logitech</p>
      </div>
      <div class="product-card">
        <img src="image/mouse/1.png" alt="Mouse 3">
        <p class="product-name">Razer Cobra</p>
      </div>
      <div class="product-card">
        <img src="image/mouse/2.jpg" alt="Mouse 4">
        <p class="product-name">Fantech Helios XD3</p>
      </div>
      <div class="product-card">
        <img src="image/mouse/3.jpg" alt="Mouse 5">
        <p class="product-name">Vortex Oni R1</p>
      </div>
      <div class="product-card">
        <img src="image/mouse/lamzu.jpg" alt="Mouse 6">
        <p class="product-name">Lamzu maya </p>
      </div>
  <!-- Lanjutkan 6 kotak lainnya dengan pola yang sama -->
</div>

  </main>

  <footer>
    Website ini hanya memberikan informasi dan link pembelian kepada store yang recommended !!
  </footer>
</body>
</html>
